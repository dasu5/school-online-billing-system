<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Register Schools</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
</head>
<body>
	<div class="container">
		<h1> School Registration</h1>
		<hr>
		<h2>Add School</h2>
		
		<form action="#" th:action="@{/addSchool}" th:object = "${school}" method="POST" >
		
			<label> School Name : </label> 
			<input type="text" th:field="*{schoolName}" placeholder="School Name" 
			class="form-control mb-4 col-4">
			
			<label> School Address : </label> 
			<input type="text" th:field="*{schoolAddress}" placeholder="School Address" 
			class="form-control mb-4 col-4">
			
			<label> School Type : </label> <br>
			<select th:field="*{schoolType}" class="form-control mb-4 col-4">
    			<option th:value="'Public'" th:text="Public"></option>
    			<option th:value="'Private'" th:text="Private"></option>
			</select>
			
			<br>
			<button type="submit" class="btn btn-info col-2"> Save School</button>
			
			<hr>
			<a th:href="@{/getSchoolList}"> Back </a>
		</form>
	</div>
</body>
</html>
