<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Online Billing System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<span class="navbar-brand mb-0 h1">School Online Billing System</span>
	</nav>

	<div class="container my-5">
		<img alt="" class="rounded float-left"
			src="https://clipartstation.com/wp-content/uploads/2018/10/school-png-clipart-2.jpg">

		<form th:action="@{/login}" th:object="${User}" method="post">
			<div class="p-3 mb-2 bg-light text-black">
				<div class="row">
					<div class="col">
						<label for="username"> Username :</label> <br>
					</div>
					<input type="text" class="form-control" id="username"
						name="username" autofocus="autofocus">
				</div>

				<div class="row">
					<div class="col">
						<label for="password"> Password :</label><br>
					</div>
					<input type="password" class="form-control" id="password"
						name="password" />
				</div>
				
				<br>
				<button type="submit" value="Log In" class="btn btn-primary">
					Login
				</button>
			</div>
		</form>
		
		<p align="center"> Not a member? 
			<a th:href="@{/signup}">Sign Up </a>
		 now! </p>

	</div>
</body>
</html>
