<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update School Details</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
</head>
<body>

	<div class="container">
		<h2>Update School</h2>
		<hr>
		<form action="#" th:action="@{/addSchool}" th:object = "${school}" method="POST" >
		
			<input type="hidden" th:field="*{schoolId}">
			
			<input type="text" th:field="*{schoolName}" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{schoolAddress}" class="form-control mb-4 col-4">
			
			<select th:field="*{schoolType}" class="form-control mb-4 col-4">
    			<option th:value="'Public'" th:text="Public"></option>
    			<option th:value="'Private'" th:text="Private"></option>
			</select> 
			
			<br>
			
			<button type="submit" class="btn btn-info col-2"> Update School</button>
		</form>
	</div>

</body>
</html>
