<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Online Billing System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>

	<div class="container my-2">
		<a th:href="@{/getSchoolList}"
			class="btn btn-secondary btn-sm mb-3"> View Schools</a> <hr>
			
		<h1>Student List</h1>

		<a th:href="@{/showNewStudentForm}"
			class="btn btn-primary btn-sm mb-3"> Add Student</a>
			
		<table border="1"
			class="table table-striped table-hover table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Grade</th>
					<th>Address</th>
					<th>Date of Birth</th>
					<!-- <th>Registration Type</th> -->
					<!-- <th>School</th> -->
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudents}">
					<td th:text="${student.firstName}"></td>
					<td th:text="${student.lastName}"></td>
					<td th:text="${student.grade}"></td>
					<td th:text="${student.address}"></td>
					<td th:text="${student.dob}"></td>
					<!-- <td th:text="${student.regType}"></td> -->
					<!-- <td> school
					</td> -->
					<td> <a th:href="@{/showUpdateStudentForm/{id}(id=${student.sId})}" class="btn btn-primary"> Update </a>
						 <a th:href="@{/deleteStudent/{id}(id=${student.sId})}" class="btn btn-danger"> Delete </a>
					</td>
			</tbody>
		</table>
	</div>
</body>
</html>
