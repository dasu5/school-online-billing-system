<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>School Registration</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
	
</head>
<body>

		<div class="container my-2">
		<a th:href="@{/getStudentList}"
			class="btn btn-secondary btn-sm mb-3"> View Students</a> <hr>
			
		<h1>School List</h1>

		<a th:href="@{/showNewSchoolForm}"
			class="btn btn-primary btn-sm mb-3"> Add School</a>
		<table border="1"
			class="table table-striped table-hover table-responsive-md">
			<thead>
				<tr>
					<th>School Name</th>
					<th>School Address</th>
					<th>School Type</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="school : ${listSchools}">
					<td th:text="${school.schoolName}"></td>
					<td th:text="${school.schoolAddress}"></td>
					<td th:text="${school.schoolType}"></td>
					<td> <a th:href="@{/showUpdateSchoolForm/{id}(id=${school.schoolId})}" class="btn btn-primary"> Update </a>
						 <a th:href="@{/deleteSchool/{id}(id=${school.schoolId})}" class="btn btn-danger"> Delete </a>
					</td> 
			</tbody>
		</table>
	</div>
</body>
</html>
